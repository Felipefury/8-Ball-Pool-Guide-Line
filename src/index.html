<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login IDB</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Poppins:300,400|Roboto&display=swap');
		.txt2 {font-family: 'Poppins';font-size: 13px;line-height: 1.5;color: #666666;}
		.txt1 {font-family: 'Roboto';font-size: 13px;line-height: 1.5;color: #666666;}
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
	if (typeof module === 'object') {window.module = module; module = undefined}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script>if (window.module) module = window.module;</script>
	<style> 
	
	* {
		margin: 0px; 
		padding: 0px; 
		box-sizing: border-box;
	}

	body, html {
		height: 100%;
		font-family: Poppins;
	}

	a {
		font-family: Poppins;
		font-size: 14px;
		line-height: 1.7;
		color: #666666;
		margin: 0px;
		transition: all 0.4s;
		-webkit-transition: all 0.4s;
	-o-transition: all 0.4s;
	-moz-transition: all 0.4s;
	}

	a:focus {
		outline: none !important;
	}

	a:hover {
		text-decoration: none;
	color: #57b846;
	}

	input {
		outline: none;
		border: none;
	}

	button {
		outline: none !important;
		border: none;
		background: transparent;
	}

	button:hover {
		cursor: pointer;
	}

	iframe {
		border: none !important;
	}


	.txt2 {font-family: 'Poppins';font-size: 13px;line-height: 1.5;color: #666666;}
	.txt1 {font-family: 'Roboto';font-size: 13px;line-height: 1.5;color: #666666;}

	.limiter {
	width: 100%;
	margin: 0 auto;
	}
	.container-login100 {
	width: 100%;  
	min-height: 100vh;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;
	padding: 15px;
	background: #9053c7;
	background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
	background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
	background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
	background: linear-gradient(-135deg, #c850c0, #4158d0);
	}

	.loader04 {
		width: 56px;
		height: 56px;
		border: 2px solid rgba(0, 82, 236, 0.5);
		border-radius: 50%;
		position: relative;
		animation: loader-rotate 1s ease-in-out infinite;
   }
  .loader04::after {
    content: '';
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #0052ec;
    position: absolute;
    top: -6px;
    left: 50%;
    margin-left: -5px; }

@keyframes loader-rotate {
  0% {
    transform: rotate(0); }
  100% {
    transform: rotate(360deg); } }


	.wrap-login100 {
	width: 960px;
	background: #fff;
	border-radius: 10px;
	overflow: hidden;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	padding: 177px 130px 33px 95px;
	}

	.login100-form {
	width: 290px;
	}

	.wrap-input100 {
	position: relative;
	width: 100%;
	z-index: 1;
	margin-bottom: 10px;
	}

	.input100 {
	font-family: Poppins;
	font-size: 15px;
	line-height: 1.5;
	color: #666666;

	display: block;
	width: 100%;
	background: #e6e6e6;
	height: 50px;
	border-radius: 25px;
	padding: 0 30px 0 68px;
	}

	.focus-input100 {
	display: block;
	position: absolute;
	border-radius: 25px;
	bottom: 0;
	left: 0;
	z-index: -1;
	width: 100%;
	height: 100%;
	box-shadow: 0px 0px 0px 0px;
	color: rgba(87,184,70, 0.8);
	}

	#errors {
    padding: 7px;
    top: 0;
    border-radius: 0 0 10px 10px;
    background: rgb(251, 30, 30);
	font-size: 100%
	}

	.input100:focus + .focus-input100 {
	-webkit-animation: anim-shadow 0.5s ease-in-out forwards;
	animation: anim-shadow 0.5s ease-in-out forwards;
	}

	.symbol-input100 {
	font-size: 15px;

	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	align-items: center;
	position: absolute;
	border-radius: 25px;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 100%;
	padding-left: 35px;
	pointer-events: none;
	color: #666666;

	-webkit-transition: all 0.4s;
	-o-transition: all 0.4s;
	-moz-transition: all 0.4s;
	transition: all 0.4s;
	}

	.input100:focus + .focus-input100 + .symbol-input100 {
	color: #57b846;
	padding-left: 28px;
	}


	.container-login100-form-btn {
	width: 100%;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	padding-top: 20px;
	}

	.login100-form-btn {
	font-family: Poppins;
	font-size: 15px;
	line-height: 1.5;
	color: #fff;
	text-transform: uppercase;

	width: 100%;
	height: 50px;
	border-radius: 25px;
	background: #57b846;
	display: -webkit-box;
	display: -webkit-flex;
	display: -moz-box;
	display: -ms-flexbox;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0 25px;

	-webkit-transition: all 0.4s;
	-o-transition: all 0.4s;
	-moz-transition: all 0.4s;
	transition: all 0.4s;
	}

	.login100-form-btn:hover {
	background: #333333;
	}

	@media (max-width: 992px) {
	.wrap-login100 {
		padding: 177px 90px 33px 85px;
	}

	.login100-form {
		width: 50%;
	}
	}

	@media (max-width: 768px) {
	.wrap-login100 {
		padding: 100px 80px 33px 80px;
	}

	.login100-form {
		width: 100%;
	}
	}

	@media (max-width: 576px) {
	.wrap-login100 {
		padding: 100px 15px 33px 15px;
	}
	}
	.overlay:hover,
	.overlay.active {
    opacity: 0.8 !important;
	}

	.overlay {
		position: absolute;
		background: rgb(0, 0, 0);
		opacity: 0.6;
		z-index: 2;
		color: rgb(255, 255, 255);
		transition: opacity 0.2s ease-in-out;
	}

	.overlay * {
		transition: box-shadow 0.2s ease-in-out;
		transition: -webkit-box-shadow 0.2s ease-in-out;
	}


	</style>

</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="overlay" id="errors" style="display:none;">Erro</div>
			<div class="wrap-login100">
				<form method="POST" class="login100-form">
					
					<img id="gif" src="" style="width: 150px; margin-left: 100px;margin-top: -70px;" alt="IMG">

					<div id="idbGif" class="loader04" style="margin-left: 40%;margin-top: -70px;" ></div>

					<div class="wrap-input100">
						<input id="email1" class="input100" style="font-family: 'Roboto'" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div id="passDIV1"  class="wrap-input100">
						<input id="pass" class="input100" type="password" style="font-family: 'Roboto'" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div id="passDIV2"  class="wrap-input100">
						<input id="pass2" class="input100" type="password" style="font-family: 'Roboto'" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div id="userDIV" class="wrap-input100">
						<input id="user" class="input100" style="font-family: 'Roboto'" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<div id="loadingBTN" class="loader04"></div>
						<button id="btnLogin" class="login100-form-btn" type="button" style="font-family: 'Roboto'">Login</button>
					</div>

					<div style="padding-top: 12px; text-align: center;">
						<span class="txt1">Forgot</span>
						<a class="txt2" href="#">Email / Password?</a>
					</div>

					<div style="text-align: center;padding-top: 50px">
						<a id="LoginOrRegister"class="txt2" href="#">Create your Account</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>
	require("./index.js")
</script>

</body>
</html>
